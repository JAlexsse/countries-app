<table class="table table-hover">
    <thead>
         <tr>
             <th> # </th>
             <th> Flag </th>
             <th> Capital, Country Name </th>
             <th> Poblation </th>
             <th> More... </th>
         </tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of countries; let i = index">
            <td>{{ i + 1 }}</td>
            <td>
                <img 
                 class="small-flag" 
                 [src]="country.flags.svg">
             </td>
            <td>{{ country.capital }}, {{ country.name.common }}</td>
            <td>{{ country.population | number }}</td>
            <td>
                <a [routerLink]="['/country', country.ccn3]">More...</a>
            </td>
        </tr>
    </tbody>

 </table>
