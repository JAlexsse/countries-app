<h2>By Country</h2>

<hr>

<div class="row">
    <div class="col">
        <app-countries-input
            [searchType]="searchType"
            (onEnter)="search( $event )"
            (onDebounce)="suggestions( $event )"
        ></app-countries-input>

        <ul *ngIf="showSuggested" class="list-group">
            <li class="list-group-item list-group-item-action"
                *ngFor="let country of suggestedCountries">
                <a [routerLink]="['/country', country.ccn3]"
                    class="nav-link">
                    {{ country.name.common }}
                </a>
            </li>
            <li class="list-group-item list-group-item-action" 
                (click)="search( query )">
                <a class="nav-link">
                    Search "{{ query }}..."
                </a>
            </li>
        </ul>
    </div>
</div>

<hr>

<div *ngIf="err" >
    <div class="alert alert-danger">
        We didn't find any country with: {{ query }}
    </div>
</div>

<div *ngIf="countries.length > 0" class="row">
    <div class="col">
        <app-countries-table [countries]="countries"></app-countries-table>
    </div>
</div>
